<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: transparent;
        }
    </style>
</head>

<body>
    <ul id="select">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        let ul = document.querySelector('#select');
        let li = document.querySelectorAll('li');
        ul.addEventListener('click', show, false);
        function show(e) {
            var x = e.target;
            if (x.nodeName.toLowerCase() === 'li') {
                alert(x.innerHTML);
            }
        }
        for (let i = 0; i < li.length; i++) {
            if ((li[i].innerHTML) % 2 == 0) {
                li[i].style.backgroundColor = 'green';
            } else {
                li[i].style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
